<div class="container-fluid container-table">
  <div class="text-center table-title">
    <h1>Liste des offres</h1>
  </div>
  <div class="table-container">
    <table class="striped-table">
      <thead>
        <tr>
          <th>offreID</th>
          <th>offreNom</th>
          <th>Detailoffre</th>
          <th>Prixoffre</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let offre of offres; let i = index">
          <td>{{ offre.offreId }}</td>
          <td>{{ offre.offreNom }}</td>
          <td><input type="text" [(ngModel)]="offre.offreNom"></td>
          <td>{{ offre.offreDetail }}</td>
          <td><input type="text" [(ngModel)]="offre.offreDetail"></td>
          <td>{{ offre.offrePrix }}</td>
          <td><input type="number" [(ngModel)]="offre.offrePrix"></td>
          <td>
            <app-button  text="Modifier"
              color="#000" textColor="#E7FE58"></app-button>
            <div>
              <app-button text="Enregistrer" color="#000"
                textColor="#E7FE58"></app-button>
              <app-button text="Annuler" color="#000"
                textColor="#DC3545"></app-button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="button-container">
      <app-add-offre></app-add-offre>
    </div>
  </div>
</div>
