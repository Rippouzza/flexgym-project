<div class="text-center table-title">
    <h1>Liste des Personnel</h1>
  </div>
  <div class="table-container">
    <div class="col-md-2 search-input">
      <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchText">
    </div>
  <table class="striped-table">
    <thead>
      <tr>
        <th scope="col">ID Personnel</th>
        <th scope="col">Nom</th>
        <th scope="col">Prenom</th>
        <th scope="col">Role</th>
        <th scope="col">Email</th>
        <th scope="col">Pass</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of personnelData |search: searchText |paginate: {itemsPerPage:12,currentPage:page,totalItems:totalLength}">
        <td>{{row.personnelId}}</td>
        <td>{{row.personnelNom}}</td>
        <td>{{row.personnelPrenom}}</td>
        <td>{{row.personnelRole}}</td>
        <td>{{row.personnelEmail}}</td>
        <td>{{row.personnelPass}}</td>
        <td>
          <app-button (click)="onEdit(row)"text="Modifier" data-bs-toggle="modal" data-bs-target="#modifierModal" color="#000" textColor="#E7FE58"></app-button>
          <app-button (click)="deletePersonnel(row)"text="Supprimer" color="#000" textColor="#DC3545"></app-button>
        </td>
      </tr>
    </tbody> 
    </table>
    <div class="pagination">
      <pagination-controls (pageChange)="page=$event"></pagination-controls>
    </div>
    <div class="button-container">
      <app-add-personnel></app-add-personnel>
    </div>
  </div>
  
  <div class="modal fade" id="modifierModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
  <button type="button" id="cancel"class="btn-close btn-close-white btn-custom" data-bs-dismiss="modal" id="close" aria-label="Close"></button>
  <h1 class="modal-title " id="exampleModalLabel">Modifier Personnel</h1>
  <div class="modal-body">
  <form [formGroup]="formValue">
    <div class="input-group">
        <span class="input-group-text">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
          </svg>
        </span>
        <input type="text" formControlName="personnelNom" class="form-control" placeholder="Nom" required>
    </div>
    <div class="input-group">
        <span class="input-group-text">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
              </svg>
        </span>
        <input type="text" formControlName="personnelPrenom" class="form-control" placeholder="Prenom" required>
    </div>
    <div class="input-group">
        <span class="input-group-text">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
              </svg>
        </span>
        <input type="text" formControlName="personnelRole" class="form-control"placeholder="Role" required>
    </div>
    <div class="input-group">
        <span class="input-group-text">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
          </svg>
        </span>
        <input type="text" formControlName="personnelEmail" class="form-control" placeholder="Email" required>
    </div>
    <div class="input-group">
        <span class="input-group-text">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
          </svg>
        </span>
        <input type="text" formControlName="personnelPass" class="form-control" placeholder="Pass" required>
    </div>
    <div class="d-grid" >
        <button type="submit" (click)="updatePersonnel()"class="btn modal-button" >Save</button>
    </div>
  </form>
  </div>
  </div>
  </div>
  </div>
