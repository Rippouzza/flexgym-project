<!-- Button trigger modal -->
<app-button text="Ajouter" color="#E7FE58" textColor="#000" data-bs-toggle="modal" data-bs-target="#exampleModal"></app-button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <button type="button" id="cancel" class="btn-close btn-close-white btn-custom" data-bs-dismiss="modal" aria-label="Close"></button>
      <h1 class="modal-title" id="exampleModalLabel">Add Cours</h1>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="input-group">
            <span class="input-group-text">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-text" viewBox="0 0 16 16">
                <path d="M13.5 0a.5.5 0 0 1 .5.5v15a.5.5 0 0 1-.5.5H2.5a.5.5 0 0 1-.5-.5V2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2v14a1.5 1.5 0 0 0 1.5 1.5h11a1.5 1.5 0 0 0 1.5-1.5V.5a.5.5 0 0 1 .5-.5z"/>
                <path d="M11.5 0v6h4"/>
                <path d="M12 7.5h4V13h-4z"/>
              </svg>
            </span>
            <input type="text" formControlName="courNom" class="form-control" placeholder="Nomcour" required>
          </div>
          <div class="input-group">
            <span class="input-group-text">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-text" viewBox="0 0 16 16">
                <path d="M13.5 0a.5.5 0 0 1 .5.5v15a.5.5 0 0 1-.5.5H2.5a.5.5 0 0 1-.5-.5V2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2v14a1.5 1.5 0 0 0 1.5 1.5h11a1.5 1.5 0 0 0 1.5-1.5V.5a.5.5 0 0 1 .5-.5z"/>
                <path d="M13.5 0a.5.5 0 0 1 .5.5v15a.5.5 0 0 1-.5.5h-5a.5.5 0 0 1 0-1h5a.5.5 0 0 0 .5-.5V.5a.5.5 0 0 0-.5-.5z"/>
                <path d="M4 12h8v1H4v-1z"/>
                <path d="M3 9h10v1H3V9z"/>
                <path d="M3 6h10v1H3V6z"/>
                <path d="M3 3h10v1H3V3z"/>
              </svg>
            </span>
            <input type="text" formControlName="courDetail" class="form-control" placeholder="Detailscour" required>
          </div>
          <div class="input-group">
            <span class="input-group-text">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
              </svg>
            </span>
            <select class="form-select" formControlName="courCoach">
              <option *ngFor="let option of selectOptions" [value]="option.value">
                {{option.label}}
              </option>
            </select>
          </div>
          <div class="input-group">
            <span class="input-group-text">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-image" viewBox="0 0 16 16">
                <path d="M14 12V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1zM3 2h10v10H3V2zm3.5 3a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3zm.5 4.5l2-2 1 1 2.5-2.5L14 9v1H2V9l2-2 2.5 2.5 1-1z"/>
              </svg>
            </span>
            <input type="file" formControlName="courImg" class="form-control" (change)="onFileChange($event)" required>          </div>
          <div class="d-grid">
            <button type="submit" class="btn modal-button" (click)="addCours()">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
